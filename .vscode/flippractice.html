<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maincontainer {
            position: relative;
            width: 250px;
            height: 320px;


        }

        .thecard {
            position: absolute;
            width: 100%;
            height: 50%;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            background: yellow;
        }

        .thefront {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: yellow;
            color: darkgray;

        }

        .theback {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgb(201, 192, 8);
            color: black;
            transform: rotateY(180deg);
            text-align: center;
            font-size:12px ;
        }

        .thecard:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront"><img
                    src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Scrambled-Egg-Hash-Brown-Cups_EXPS_TOHAS22_171940_DR_04_08_4b.jpg?resize=700,700"
                    alt="Picture" width="250" height="100%"></div>
            <div class="theback">
                <h3>Scrambled Egg Hash Brown Cups</h3>
                <p>They may look like muffins, but these cuties pack all your favorite rise-and-shine ingredients—eggs, hash browns and bacon—into a single-serving cup.</p>
            </div>
        </div>

    </div>
</body>

</html>
